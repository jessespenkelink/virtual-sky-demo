<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <title>Virtual Sky Demo</title>
    <script src="./js/modules/virtualsky/stuquery.min.js" type="text/javascript"></script>
    <script src="./js/modules/virtualsky/virtualsky.min.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>

    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="column">
            <form>
                <h1>Virtual Sky Demo</h1>
                <h2>Settings</h2>
                <div class="input-group">
                    <label for="projection">Projection</label>
                    <select id="projection" name="projection">
                        <option value="polar">Polar</option>
                        <option value="stereo">Stereo</option>
                        <option value="lambert">Lambert</option>
                        <option value="ortho">Ortho</option>
                        <option value="equirectangular">Equirectangular</option>
                        <option value="mollweide">Mollweide</option>
                        <option value="planechart">Planechart</option>
                        <option value="fisheye">Fisheye</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="fontsize">Font size</label>
                    <input id="fontsize" name="fontsize" type="text" value="14px" />
                </div>
                <div class="input-group">
                    <label for="lang">Language</label>
                    <input id="lang" name="lang" type="text" value="nl" />
                </div>
                <div class="input-group">
                    <label for="background">Background</label>
                    <input id="background" name="background" type="color" value="rgba(0, 0, 0, 0)" />
                </div>
                <div class="input-group">
                    <label for="color">Color</label>
                    <input id="color" name="color" type="color" value="#ffffff" />
                </div>
                <div class="input-group">
                    <label for="transparent">Transparent</label>
                    <input id="transparent" name="transparent" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="negative">Negative</label>
                    <input id="negative" name="negative" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="gradient">Gradient</label>
                    <input id="gradient" name="gradient" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="ground">Ground</label>
                    <input id="ground" name="ground" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="keyboard">Keyboard</label>
                    <input id="keyboard" name="keyboard" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="mouse">Mouse</label>
                    <input id="mouse" name="mouse" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="cardinalpoints">Cardinal points</label>
                    <input id="cardinalpoints" name="cardinalpoints" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="constellations">Constellations</label>
                    <input id="constellations" name="constellations" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="constellationlabels">Constellation labels</label>
                    <input id="constellationlabels" name="constellationlabels" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="constellationboundaries">Constellation boundaries</label>
                    <input id="constellationboundaries" name="constellationboundaries" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="constellationwidth">Constellation width</label>
                    <input id="constellationwidth" name="constellationwidth" type="number" value="0.7" />
                </div>
                <div class="input-group">
                    <label for="constellationboundarieswidth">Constellation boundaries width</label>
                    <input id="constellationboundarieswidth" name="constellationboundarieswidth" type="number" value="0.7" />
                </div>
                <div class="input-group">
                    <label for="meteorshowers">Meteor showers</label>
                    <input id="meteorshowers" name="meteorshowers" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="showplanets">Show planets</label>
                    <input id="showplanets" name="showplanets" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="showplanetlabels">Show planet labels</label>
                    <input id="showplanetlabels" name="showplanetlabels" type="checkbox" checked />
                </div>

                <div class="input-group">
                    <label for="showorbits">Show orbits</label>
                    <input id="showorbits" name="showorbits" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="showstars">Show stars</label>
                    <input id="showstars" name="showstars" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="showstarlabels">Show star labels</label>
                    <input id="showstarlabels" name="showstarlabels" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="scalestars">Scale stars</label>
                    <input id="scalestars" name="scalestars" type="number" value="1" />
                </div>
                <div class="input-group">
                    <label for="showdate">Show date</label>
                    <input id="showdate" name="showdate" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="showposition">Show position</label>
                    <input id="showposition" name="showposition" type="checkbox" checked />
                </div>
                <div class="input-group">
                    <label for="gridlines_az">Gridlines AZ</label>
                    <input id="gridlines_az" name="gridlines_az" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="gridlines_eq">Gridlines EQ</label>
                    <input id="gridlines_eq" name="gridlines_eq" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="gridlines_gal">Gridlines GAL</label>
                    <input id="gridlines_gal" name="gridlines_gal" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="gridlineswidth">Gridlines width</label>
                    <input id="gridlineswidth" name="gridlineswidth" type="number" value="0.7" />
                </div>
                <div class="input-group">
                    <label for="gridstep">Grid step</label>
                    <input id="gridstep" name="gridstep" type="number" value="30" />
                </div>
                <div class="input-group">
                    <label for="ecliptic">Ecliptic</label>
                    <input id="ecliptic" name="ecliptic" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="meridian">Meridian</label>
                    <input id="meridian" name="meridian" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="showgalaxy">Show galaxy</label>
                    <input id="showgalaxy" name="showgalaxy" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="galaxywidth">Galaxy width</label>
                    <input id="galaxywidth" name="galaxywidth" type="number" value="0.7" />
                </div>
                <div class="input-group">
                    <label for="live">Live</label>
                    <input id="live" name="live" type="checkbox" />
                </div>
                <div class="input-group">
                    <label for="magnitude">Magnitude</label>
                    <input id="magnitude" name="magnitude" type="number" value="5" />
                </div>
                <div class="input-group">
                    <label for="longitude">Longitude</label>
                    <input id="longitude" name="longitude" type="number" value="53.0" />
                </div>
                <div class="input-group">
                    <label for="latitude">Latitude</label>
                    <input id="latitude" name="latitude" type="number" value="-2.5" />
                </div>
                <div class="input-group">
                    <label for="az">Az</label>
                    <input id="az" name="az" type="number" value="180" />
                </div>
            </form>
        </div>
        <div class="column">
            <div id="starmap" class="starmap"></div>
        </div>
    </div>
</body>
</html>
